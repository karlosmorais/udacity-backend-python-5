---
version: 0.2


phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - echo 'about to call dockerd'
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.27.9/2024-01-04/bin/linux/amd64/kubectl
      # Download the kubectl checksum file
      - curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.27.9/2024-01-04/bin/linux/amd64/kubectl.sha256
      # Validate the kubectl binary against the checksum file
      - sha256sum -c kubectl.sha256
      # Install kubectl
      - chmod +x ./kubectl
      
      # - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - export PATH=$PWD/:$PATH  
      - python --version
      - echo 'export PATH=$PWD/:$PATH' >> $HOME/.bashrc
      - ./kubectl version --client
      - python -m pip install --upgrade --force pip
      - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add
      - rm -rf /etc/apt/sources.list.d/*
      - apt-get update -y || true
      - apt-get -y install jq || echo "jq install failed, will use python for token"
      - pip install --upgrade awscli pytest
  pre_build:
    commands:
      - pip install -r requirements.txt
      - python -m pytest test_main.py
      - TAG="$REPOSITORY_NAME.$REPOSITORY_BRANCH.$ENVIRONMENT_NAME.$(date +%Y-%m-%d.%H.%M.%S).$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
      - python -c "import os; data = open('simple_jwt_api.yml').read(); data = data.replace('CONTAINER_IMAGE', os.environ['REPOSITORY_URI'] + ':' + os.environ['TAG']); open('simple_jwt_api.yml', 'w').write(data)"
      - $(aws ecr get-login --no-include-email)
      - export KUBECONFIG=$HOME/.kube/config
      - echo `ls -l`
  build:
    commands:
      - docker build --tag $REPOSITORY_URI:$TAG .

  post_build:
    commands:
      - docker push $REPOSITORY_URI:$TAG
      - echo $EKS_CLUSTER_NAME
      - echo $EKS_KUBECTL_ROLE_ARN
      - aws sts get-caller-identity
      - aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --role-arn $EKS_KUBECTL_ROLE_ARN
      - cat simple_jwt_api.yml
      - KUBE_TOKEN=$(aws eks get-token --cluster-name $EKS_CLUSTER_NAME --role-arn $EKS_KUBECTL_ROLE_ARN | python -c "import sys, json; print(json.load(sys.stdin)['status']['token'])")
      - echo "Applying manifest with token (length ${#KUBE_TOKEN})..."
      - ./kubectl apply -f simple_jwt_api.yml --token $KUBE_TOKEN 2>&1
      - printf '[{"name":"simple_jwt_api","imageUri":"%s"}]' $REPOSITORY_URI:$TAG > build.json
artifacts:
  files: build.json
env:
  parameter-store:         
    JWT_SECRET: JWT_SECRET
